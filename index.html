<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">

    <section class="left-compoent">
        <h3 class="h3-heading"> Your Result</h3>
  
        <div class="circle">

          <h2 class="h2-heading">76</h2>
          <p class="circle-text">of 100</p>

        </div>
    
      <h1 class="h1-heading">Great</h1>
      <p class="paragraph-text">
        
        You scored higher than 65% of the people who have taken these tests.
      </p>
      
    </section>


      <section class="right-component">
        <h3 class="h3-heading h3-heading-dark"> Summary </h3>

        
        <div class="stats">

            <div class="stat_1">
              <div class="stat_title">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                <p class="stat_heading">Reaction</p>
              </div>

              <div class="stat_scores">
                <p class="stat_scores_num"><span class="stat_scores_num--new">80</span> / 100</p>
              </div>
            </div>


            <div class="stat_2">
              <div class="stat_title">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                 <p class="stat_heading">Memory</p> 
              </div>


              <div class="stat_scores">
                <p class="stat_scores_num"><span class="stat_scores_num--new">92</span> / 100</p>
              </div>
            </div>

            
            <div class="stat_3">
              <div class="stat_title">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                <p class="stat_heading">Verbal</p>
              </div>
              
              <div class="stat_scores">
               <p class="stat_scores_num"> <span class="stat_scores_num--new"> 61</span> / 100</p>
             </div>
            </div>

            <div class="stat_4">
              <div class="stat_title">
                <img src="./assets/images/icon-visual.svg" alt="Visual">
                <p class="stat_heading">Visual</p>
              </div>
              
              <div class="stat_scores">
                <p class="stat_scores_num"> <span class="stat_scores_num--new">72</span> / 100</p>
              </div>
            </div>

        </div>
        
        <a href="#" class="btn">Continue</a>
      </section>
    
      

    

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
